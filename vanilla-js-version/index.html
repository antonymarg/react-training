<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Characters - Vanilla JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="flex min-h-screen w-full items-center justify-center bg-gray-50">
        <div class="text-center">
            <p class="text-lg text-gray-600">Loading Characters...</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="hidden min-h-screen w-full flex-col bg-gray-50">
        <!-- Header -->
        <header class="sticky top-0 z-10 flex items-center justify-between border-b bg-white/80 p-4 backdrop-blur-sm sm:p-6 shadow-sm">
            <div class="flex items-center gap-3">
                <span class="text-4xl">ðŸ’ª</span>
                <h1 class="text-2xl font-bold text-gray-800 sm:text-3xl">
                    Lego Characters
                </h1>
            </div>
            <button id="add-character-btn" class="bg-yellow-400 text-black px-4 py-2 rounded-md hover:bg-yellow-500 flex items-center gap-2 transition-colors">
                <span class="text-lg">+</span>
                <span class="mobile-text">Add</span>
                <span class="desktop-text">Add Character</span>
            </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6">
            <!-- Empty State -->
            <div id="empty-state" class="flex h-full min-h-[60vh] flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-white/50">
                <div class="text-center">
                    <h2 class="text-2xl font-semibold tracking-tight text-blue-600">
                        Your Collection is Empty
                    </h2>
                    <p class="mt-2 text-gray-600">
                        Click the "Add Character" button to build your first character!
                    </p>
                </div>
            </div>

            <!-- Character Grid -->
            <div id="character-grid" class="hidden grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
                <!-- Characters will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 modal-overlay">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto modal-content">
            <div class="p-6">
                <!-- Modal Header -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">Create a New Character</h2>
                        <p class="text-gray-600 mt-1">Fill in the details below to build your character.</p>
                    </div>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600 text-2xl">
                        Ã—
                    </button>
                </div>

                <!-- Form -->
                <form id="character-form" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Character Name
                        </label>
                        <input
                            type="text"
                            id="character-name"
                            placeholder="e.g., Captain Brickbeard"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <p id="name-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- Avatar Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            Choose Avatar
                        </label>
                        <div id="avatar-options" class="grid grid-cols-3 gap-4">
                            <!-- Avatar options will be generated by JavaScript -->
                        </div>
                        <p id="avatar-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- Skills Selection -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Skills
                        </label>
                        <p class="text-gray-600 text-sm mb-4">
                            Select the abilities your character possesses.
                        </p>
                        <div id="skills-options" class="grid grid-cols-2 gap-4">
                            <!-- Skill options will be generated by JavaScript -->
                        </div>
                        <p id="skills-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- Actions -->
                    <div class="flex justify-end space-x-3 pt-6 border-t">
                        <button type="button" id="cancel-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            âœ¨ Create Character
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
